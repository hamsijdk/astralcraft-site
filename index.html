<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AstralCraft Profil</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0;
    background-color: #1a0033; /* Koyu mor arka plan */
    color: white;
    font-family: 'Orbitron', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 40px;
  }

  .saturn-icon {
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 40% 40%, #a569bd, #4a235a);
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 15px #bb8fce;
  }
  .saturn-icon::before {
    content: '';
    position: absolute;
    top: 45%;
    left: -15%;
    width: 130%;
    height: 20px;
    background: linear-gradient(90deg, transparent 20%, #bb8fce 50%, transparent 80%);
    border-radius: 50% / 50%;
    transform: rotate(-25deg);
    box-shadow: 0 0 15px #bb8fce;
  }

  .profile-name {
    font-size: 2.5rem;
    color: #d86eff; /* Mor */
    text-shadow: 0 0 8px #bb8fce;
  }

  .discord-btn {
    background-color: #7289da; /* Discord mavi */
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 0 10px #7289da;
    transition: background-color 0.3s ease;
  }
  .discord-btn:hover {
    background-color: #5b6eae;
  }

  .vip-container {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 900px;
    width: 100%;
  }

  .vip-box {
    background: rgba(100, 43, 135, 0.7);
    border-radius: 18px;
    padding: 25px 30px;
    box-shadow: 0 0 15px #d86eff;
    width: 250px;
    text-align: center;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .vip-box:hover {
    transform: scale(1.1);
  }

  .vip-name {
    font-size: 1.8rem;
    font-weight: 700;
    text-transform: uppercase;
  }
  .vip-name.vip {
    color: #f7dc6f; /* Sarı */
  }
  .vip-name.mvip {
    color: #27ae60; /* Yeşil */
  }
  .vip-name.astralvip {
    color: #d86eff; /* Mor */
  }

  .vip-price {
    font-size: 1.3rem;
    font-weight: 600;
  }

  .btn-container {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .buy-btn {
    flex: 1;
    padding: 10px 0;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
    color: white;
  }

  .buy-btn.papara {
    background-color: #ef5da8; /* Papara pembe-mor tonu */
  }
  .buy-btn.papara:hover {
    background-color: #d4418a;
  }

  .buy-btn.paypal {
    background-color: #003087; /* PayPal mavi tonu */
  }
  .buy-btn.paypal:hover {
    background-color: #002060;
  }
</style>
</head>
<body>

  <div class="profile">
    <div class="saturn-icon"></div>
    <div class="profile-name">Astral Craft</div>
    <div class="Alışveriç Yaptıktan Sonra Discorda Destek Açın"></div>
    <button class="discord-btn" onclick="window.open('https://discord.gg/eKk8A78N', '_blank')">Discord</button>
  </div> 

  <div class="vip-container">

    <div class="vip-box">
      <div class="vip-name vip">VIP</div>
      <div class="vip-price">15 TL</div>
      <div class="btn-container">
        <button class="buy-btn papara" onclick="window.open('#', '_blank')">Papara ile Satın Al</button>
        <button class="buy-btn paypal" onclick="window.open('#', '_blank')">PayPal ile Satın Al</button>
      </div>
    </div>

    <div class="vip-box">
      <div class="vip-name mvip">MVIP</div>
      <div class="vip-price">25 TL</div>
      <div class="btn-container">
        <button class="buy-btn papara" onclick="window.open('#', '_blank')">Papara ile Satın Al</button>
        <button class="buy-btn paypal" onclick="window.open('#', '_blank')">PayPal ile Satın Al</button>
      </div>
    </div>

    <div class="vip-box">
      <div class="vip-name astralvip">ASTRAL VIP</div>
      <div class="vip-price">35 TL</div>
      <div class="btn-container">
        <button class="buy-btn papara" onclick="window.open('#', '_blank')">Papara ile Satın Al</button>
        <button class="buy-btn paypal" onclick="window.open('#', '_blank')">PayPal ile Satın Al</button>
      </div>
    </div>

  </div>

</body>
</html>
