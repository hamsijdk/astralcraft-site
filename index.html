<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AstralCraft</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    background: linear-gradient(135deg, #0b0f2a, #1a237e);
    color: #eee;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: radial-gradient(circle at center, #2e3a8c, #0b0f2a);
    padding: 40px 20px;
    box-shadow: 0 0 15px #7c4dff;
    position: relative;
  }

  header::before {
    content: '';
    position: absolute;
    top: 10px; left: 50%;
    width: 300px; height: 300px;
    background: radial-gradient(circle, #ffffff55 10%, transparent 70%);
    border-radius: 50%;
    filter: blur(30px);
    transform: translateX(-50%);
    animation: glow 3s infinite alternate;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes glow {
    0% {opacity: 0.3;}
    100% {opacity: 0.7;}
  }

  .logo-text {
    font-family: 'Orbitron', monospace;
    font-size: 48px;
    font-weight: 700;
    color: white;
    letter-spacing: 8px;
    text-shadow:
      0 0 7px #7c4dff,
      0 0 10px #7c4dff,
      0 0 20px #7c4dff,
      0 0 30px #a078ff,
      0 0 40px #c4a3ff;
    position: relative;
    z-index: 1;
  }

  main {
    margin: 40px auto;
    max-width: 420px;
  }

  h2 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #cfcfff;
    text-shadow: 0 0 10px #6666cc;
  }

  .package {
    background: #22294d;
    border-radius: 12px;
    box-shadow: 0 0 15px #4a4a8d;
    margin-bottom: 25px;
    padding: 25px 20px;
    color: white;
    font-weight: 700;
  }

  .vip {
    background-color: #fbc02d; /* Sarı */
    color: #3b2f00;
    box-shadow: 0 0 15px #fbc02d;
  }

  .mvip {
    background-color: #4caf50; /* Yeşil */
    color: #003300;
    box-shadow: 0 0 15px #4caf50;
  }

  .astral-vip {
    background-color: #9c27b0; /* Mor */
    color: #fff;
    box-shadow: 0 0 20px #ba68c8;
  }

  .price {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .btn {
    background: #333;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    color: white;
    transition: background 0.3s ease;
    text-decoration: none;
    min-width: 90px;
  }

  .btn:hover {
    background: #555;
  }

  .papara {
    background-color: #ff6d00;
    box-shadow: 0 0 10px #ff6d00;
  }

  .papara:hover {
    background-color: #e65c00;
  }

  .paypal {
    background-color: #003087;
    box-shadow: 0 0 10px #003087;
  }

  .paypal:hover {
    background-color: #002170;
  }

  footer {
    margin-top: 50px;
    padding: 10px;
    font-size: 14px;
    color: #888;
  }
</style>
</head>
<body>
  <header>
    <div class="logo-text">ASTRALCRAFT</div>
  </header>

  <main>
    <h2>Satışlar</h2>

    <div class="package vip">
      <div>VIP</div>
      <div class="price">15 TL</div>
      <div class="buttons">
        <a href="https://your-papara-link.com/vip" target="_blank" class="btn papara">Papara</a>
        <a href="https://www.paypal.com/paypalme/yourpaypal/vip" target="_blank" class="btn paypal">PayPal</a>
      </div>
    </div>

    <div class="package mvip">
      <div>MVIP</div>
      <div class="price">25 TL</div>
      <div class="buttons">
        <a href="https://your-papara-link.com/mvip" target="_blank" class="btn papara">Papara</a>
        <a href="https://www.paypal.com/paypalme/yourpaypal/mvip" target="_blank" class="btn paypal">PayPal</a>
      </div>
    </div>

    <div class="package astral-vip">
      <div>ASTRAL VIP</div>
      <div class="price">35 TL</div>
      <div class="buttons">
        <a href="https://your-papara-link.com/astralvip" target="_blank" class="btn papara">Papara</a>
        <a href="https://www.paypal.com/paypalme/yourpaypal/astralvip" target="_blank" class="btn paypal">PayPal</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 AstralCraft - Tüm Hakları Saklıdır.
  </footer>
</body>
</html>
